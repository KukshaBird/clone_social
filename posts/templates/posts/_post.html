<div class="post media">
  <!-- need <h2>{{post.message_html|safe}}</h2> -->
  <h2>{{post.message|safe}}</h2>
  <div class="media-body">
    <strong>{{post.user.username}}</strong>
    <h4 class="media-heading">
      <span class="username">
          <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
      </span>
      <time class="time">
        <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{post.created_at}}</a>
      </time>
    </h4>
    <div class="media-footer">
      {% if user.is_authenticated and post.user == user %}
        <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple" aria-hidden='true'>
          <span class="text-dengar icon-lable">Delete post</span>
        </a>
      {% endif %}
    </div>
  </div>
</div>
